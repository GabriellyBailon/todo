{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title%} Editando '{{acao.codigo}}' {%endblock title%}

{%block content%} 
    <div class="offset-1 col-10 list-div"> 
        <h1>Editando '{{acao.codigo}}' </h1>
        <form method="POST"> 
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-sucess" value="Editar Ação">
        </form>
    </div>
{%endblock content%}
